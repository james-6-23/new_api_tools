# NewAPI Middleware Tool - Docker Compose (Go Backend)
#
# 使用方式:
#   1. 复制 .env.example 为 .env 并配置
#   2. 运行: docker compose -f docker-compose.go.yml up -d
#
# 更新方式:
#   docker compose -f docker-compose.go.yml down
#   docker compose -f docker-compose.go.yml build --no-cache
#   docker compose -f docker-compose.go.yml up -d
#
# 从 Python 版本切换:
#   docker compose down
#   docker compose -f docker-compose.go.yml up -d
#
# 注意: 此文件与原 docker-compose.yml 兼容, 使用相同的:
#   - 环境变量 (.env)
#   - 数据目录 (./data)
#   - Redis 实例
#   - 外部网络

services:
  newapi-tools:
    build:
      context: .
      dockerfile: Dockerfile.go
    container_name: newapi-tools
    ports:
      - "${FRONTEND_PORT:-1145}:80"
    environment:
      # 数据库配置 (Go 版本统一使用 SQL_DSN)
      - SQL_DSN=${SQL_DSN:-}
      # 兼容旧版本分离配置
      - DB_ENGINE=${DB_ENGINE:-}
      - DB_DNS=${DB_DNS:-}
      - DB_PORT=${DB_PORT:-}
      - DB_NAME=${DB_NAME:-}
      - DB_USER=${DB_USER:-}
      - DB_PASSWORD=${DB_PASSWORD:-}
      # 认证
      - API_KEY=${API_KEY}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET}
      - JWT_EXPIRE_HOURS=${JWT_EXPIRE_HOURS:-24}
      # Redis 缓存
      - REDIS_CONN_STRING=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      # 服务配置
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
      - TIMEZONE=${TIMEZONE:-Asia/Shanghai}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # NewAPI 连接
      - NEWAPI_BASEURL=${NEWAPI_BASEURL:-}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - default
      - newapi-network

  # Redis 缓存服务 (与原版相同)
  redis:
    image: redis:7-alpine
    container_name: newapi-tools-redis
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 256mb 
      --maxmemory-policy allkeys-lru
      ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - default
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  default:
  newapi-network:
    external: true
    name: ${NEWAPI_NETWORK:-new-api_default}

volumes:
  redis_data:
