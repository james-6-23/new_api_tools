# NewAPI Middleware Tool - Docker Compose Configuration
#
# 使用方式:
#   1. 通过 install.sh 一键安装 (推荐)
#   2. 通过 deploy.sh 自动部署: ./deploy.sh
#   3. 手动部署: 复制 .env.example 为 .env 并配置后运行 docker-compose up -d
#
# 更新方式:
#   docker compose pull && docker compose down && docker compose up -d

services:
  newapi-tools:
    image: ghcr.io/james-6-23/new_api_tools:latest
    container_name: newapi-tools
    ports:
      - "${FRONTEND_PORT:-1145}:80"
    environment:
      - DB_ENGINE=${DB_ENGINE}
      - DB_DNS=${DB_DNS}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - API_KEY=${API_KEY}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET}
      - JWT_EXPIRE_HOURS=${JWT_EXPIRE_HOURS:-24}
      # Redis 缓存配置
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=0
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - default
      - newapi-network

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: newapi-tools-redis
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 256mb 
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - default
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  default:
  newapi-network:
    external: true
    name: ${NEWAPI_NETWORK:-new-api_default}

volumes:
  redis_data:
