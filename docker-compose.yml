# NewAPI Middleware Tool - Docker Compose Configuration
#
# 使用方式:
#   1. 通过 install.sh 一键安装 (推荐)
#   2. 通过 deploy.sh 自动部署: ./deploy.sh
#   3. 手动部署: 复制 .env.example 为 .env 并配置后运行 docker-compose up -d
#
# 更新方式:
#   docker compose pull && docker compose down && docker compose up -d

services:
  newapi-tools:
    image: ghcr.io/james-6-23/new_api_tools:latest
    container_name: newapi-tools
    ports:
      - "${FRONTEND_PORT:-1145}:80"
    environment:
      # 服务器配置
      - SERVER_MODE=${SERVER_MODE:-release}
      - SERVER_PORT=8000
      # 数据库配置 (SQL_DSN 优先)
      - SQL_DSN=${SQL_DSN}
      - DATABASE_ENGINE=${DB_ENGINE:-postgres}
      - DATABASE_HOST=${DB_DNS:-postgres}
      - DATABASE_PORT=${DB_PORT:-5432}
      - DATABASE_NAME=${DB_NAME:-new-api}
      - DATABASE_USER=${DB_USER:-postgres}
      - DATABASE_PASSWORD=${DB_PASSWORD}
      - DATABASE_LOCAL_DB_PATH=/app/data/local.db
      # Redis 配置 (REDIS_CONN_STRING 优先)
      - REDIS_CONN_STRING=${REDIS_CONN_STRING:-redis://redis:6379}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
      # 认证配置
      - AUTH_API_KEY=${API_KEY}
      - AUTH_ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - AUTH_JWT_SECRET=${JWT_SECRET}
      - AUTH_JWT_EXPIRE_HOURS=${JWT_EXPIRE_HOURS:-24}
      # GeoIP 配置
      - GEOIP_DB_PATH=/app/data/GeoLite2-Country.mmdb
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - default
      - newapi-network

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: newapi-tools-redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - default
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  default:
  newapi-network:
    external: true
    name: ${NEWAPI_NETWORK:-new-api_default}

volumes:
  redis_data:
