# NewAPI Middleware Tool - Docker Compose Configuration
#
# 使用方式:
#   1. 通过 deploy.sh 自动部署 (推荐): ./deploy.sh
#   2. 手动部署: 复制 .env.example 为 .env 并配置后运行 docker-compose up -d

services:
  newapi-tools:
    image: ghcr.io/james-6-23/new_api_tools:latest
    container_name: newapi-tools
    ports:
      - "${FRONTEND_PORT:-1145}:80"
    environment:
      - DB_ENGINE=${DB_ENGINE}
      - DB_DNS=${DB_DNS}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - API_KEY=${API_KEY}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET}
      - JWT_EXPIRE_HOURS=${JWT_EXPIRE_HOURS:-24}
    volumes:
      - ./data:/app/data
    networks:
      - newapi_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  newapi_network:
    external: true
    name: ${NEWAPI_NETWORK}
